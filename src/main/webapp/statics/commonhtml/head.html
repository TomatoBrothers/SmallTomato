<!--设置页面编码格式-->
<meta charset="utf-8">
<!--以下代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--显示窗口(viewport)宽度是客户端的屏幕宽度(满屏)，显示的文字和图形的初始比例是1-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<!--设置标签页小图标-->
<link rel="icon" href="../icons/tomato1.ico">
<script src="../js/commonjs/jquery-1.12.4.min.js"></script>
<script src="../js/commonjs/echarts.min.js"></script>
<link href="../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="../css/ie10-viewport-bug-workaround.css" rel="stylesheet">
