<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="import" href="statics/commonhtml/head.html">
    <title>小番茄登录界面</title>
    <!-- 登录页css样式-->
    <link href="./statics/css/index.css" rel="stylesheet">
    <script type="text/javascript">
        // 页面加载时预加载图片
        var images = new Array()
        function preload() {
            for (var i = 0; i < preload.arguments.length; i++) {
                images[i] = new Image();
                images[i].src = preload.arguments[i];
            }
        }
        preload(
            "./statics/icons/background1.jpg",
            "./statics/icons/background2.jpg",
            "./statics/icons/background3.jpg",
            "./statics/icons/background4.jpg"
        )
    </script>
</head>
<body>
<div class="container" style="margin-top: 4%;">
    <form class="form-signin form" method="post" action="user/login.action">
        <h2 class="login-tit">用户登录</h2>
        <label for="userName" class="sr-only">User Name</label>
        <input type="text" id="userName" name="userName" class="form-control" placeholder="用户名" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">记住账户
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>

</body>
</html>
